<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part A: Number Guessing Game</title>
    <link rel="stylesheet" href="part-a.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100. You have 10 guesses.</p>
        
        <div id="clock">00:00</div>

        <div class="game-area">
            <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
            <button id="guessButton">Guess</button>
        </div>

        <p id="message"></p>
        <p>Guesses remaining: <span id="guessesLeft">10</span></p>

        <a href="part-b.html" class="link-to-part-b">Go to Part B: Memory Game</a>
    </div>

    <audio id="winSound" src="mixkit-trumpet-fanfare-2293.wav"></audio>
    <audio id="loseSound" src="mixkit-sad-game-over-trombone-471.wav"></audio>
    <audio id="clickSound" src="mixkit-cartoon-toy-whistle-616.wav"></audio>
    <audio id="backgroundMusic" src="mixkit-game-show-suspense-waiting-667.wav" loop></audio>

    <script src="part-a.js"></script>
</body>
</html>
